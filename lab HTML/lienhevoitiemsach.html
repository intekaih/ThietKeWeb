<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Liên hệ với tiệm sách </title>
</head>
<body>
    <h2>Liên hệ với tiệm sách</h2>
    <fieldset>
        <legend>Liên hệ với tiệm sách</legend>
        <label for="Ten">Tên</label>
            <input type="text" name="nhapTen" id="Ten" placeholder="Tên của bạn"><br><br>
        <label for="Email">Email</label>
        <input type="text" name="nhapEmail" id="Email" placeholder="Email của bạn"><br><br>
        <label for="Dienthoai">Điện thoại</label> 
        <input type="text" name="nhapDienThoai" id="Dienthoai" placeholder="Điện thoại của bạn "><br><br>
        <label for="loiNhan">Lời nhắn</label><br>
        <textarea name="nhaoLoiNhan" id="loiNhan" cols="30" rows="10" placeholder="Để lại lời nhắn ở đây"></textarea>
    </fieldset>
    <button type="submit">Gửi</button><br>
    <button type="reset">Xóa</button><br>
    <a href="">Trở về đầu trang</a>


</body>
</html>
